  <body>
    <div class="container">
      <!-- ------VISUALIZATION 1 BELOW------ -->

      <figure class="chart">
        <div class="chart-meta">
          <div class="chart-hed">
            Ecuador faces concerns of increasing deforestation
          </div>
        </div>

        <div class="columns">
          <div>
            <div class="chart-dek">
              In the past three decades forest area has decreased by hundreds of
              thousands of hectares ...
            </div>

            <div class="viz-1-graph-1"></div>
          </div>

          <div>
            <div class="chart-dek">
              ... the cause is likely heavily linked to the country's increasing
              export of wood among other factors
            </div>

            <div class="viz-1-graph-2"></div>
          </div>
        </div>

        <div class="chart-footer">
          <div class="chart-notes">
            <div class="chart-note">
              *2020 export values may be reflective of a global trade decline
              due to the Covid pandemic
            </div>
          </div>
          <div class="chart-source">
            Source: Food and Agriculture Organization of the United States
            (FRA); The Observatory of Economic Complexity (OEC)
          </div>
        </div>
      </figure>

      <!-- ------VISUALIZATION 1 ABOVE------ -->

      <!-- look to capture relation to a specific loss from first graph to show how much was -->
      <!-- lost in a given year -->

                  y="10"
                  width="320"
                  height="150"

      <!-- ------VISUALIZATION 2 BELOW------ -->
      <figure class="chart">
        <div class="chart-meta">
          <div class="chart-hed">
            An impact of this loss may be the growth of annual CO2 emissions for
            the country
          </div>
        </div>

        <!-- <div class = "columns"> -->

        <div>
          <div class="chart-dek">
            The late 2010s depict a gradual decline of the rate of increase of
            emissions but recent years could foreshadow an incoming spike
          </div>

          <div class="viz-2-graph"></div>
        </div>

        <!-- </div> -->

        <div class="chart-footer">
          <div class="chart-notes">
            <div class="chart-note"></div>
          </div>

          <div class="chart-source">
            Source: Our World in Data (Ecuador CO2 Profile)
          </div>
        </div>
      </figure>

      <!-- ------VISUALIZATION 2 ABOVE------ -->

      <!-- ------VISUALIZATION 3 BELOW------ -->

      <figure class="chart">
        <div class="chart-meta">
          <div class="chart-hed">
            Significant potential savings in CO2 emissions have been lost due to
            previous deforestation
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="chart-dek">
              Despite an overall decrease in the theoretical CO2 sequestration
              rates* over the last 20 years ...
            </div>

            <div class="viz-3-graph-1"></div>
          </div>

          <div class="column">
            <div class="chart-dek">
              ... the compounding effect of how much CO2 said trees might have
              recycled overtime is shockingly large
            </div>

            <div class="viz-3-graph-2"></div>
          </div>
        </div>

        <div class="chart-footer">
          <div class="chart-notes">
            <div class="chart-note">
              *CO2 sequestration is defined as 11 tonnes CO2 per hectare of
              tropical forest
            </div>
            <div class="chart-note">
              Note: Sequestration refers to the process in which a tree converts
              CO2 (and other products) into glucose via photsynthesis with
              oxygen a biproduct
            </div>
          </div>

          <div class="chart-source">
            Source: Our World in Data (Ecuador CO2 Profile); Fiscal Policy to
            Mitigate Climate Change, Chapter 5:
            <i>Forest Carbon Sequestration</i> - R. Mendelsohn
          </div>
        </div>
      </figure>
